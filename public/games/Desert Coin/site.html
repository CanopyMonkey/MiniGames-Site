<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, h1, p, ul, li, a {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #1f1f1f;
      border-bottom: 2px solid #00ffea;
      box-shadow: 0 2px 12px rgba(0, 255, 234, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      gap: 2rem;
    }
    .brand {
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    .brand a {
      color: #00ffea;
      font-size: 1.8rem;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      letter-spacing: 0.1em;
      text-shadow: 0 0 6px #00ffea, 0 0 12px #00b7ad;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      white-space: nowrap;
    }
    .brand a:hover {
      color: #00b7ad;
      text-shadow: 0 0 10px #00b7ad, 0 0 20px #00ffea;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex: 1;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .nav-links li a {
      text-decoration: none;
      color: #00ffea;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.06em;
      position: relative;
    }
    .nav-links li a:hover,
    .nav-links li a:focus {
      background-color: #00ffea;
      color: #121212;
      outline: none;
      box-shadow:
        0 0 10px #00ffea,
        0 0 25px #00ffea;
    }

    .nav-links li a.active {
      background-color: #00b7ad;
      color: #121212;
      box-shadow: 0 0 8px #00b7ad, 0 0 22px #00b7ad;
    }

    main {
      flex-grow: 1;
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      color: #00ffea;
      text-shadow: 0 0 12px #00ffea;
      margin-bottom: 2rem;
    }

    .game-frame {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 0 auto 2rem;
      background: #000;
      border: 2px solid #00ffea;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 234, 0.3);
    }

    .game-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .info {
      color: #ccc;
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1.25rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #222;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }

      .brand {
        width: auto;
      }

      .game-frame {
        height: 360px;
      }
    }
  </style>
</head>
