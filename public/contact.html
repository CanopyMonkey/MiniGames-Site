<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/MiniGames-Site/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Quantum Vortex</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, h1, p, ul, li, a, label, input, textarea, button {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    nav {
      background: #1f1f1f;
      border-bottom: 2px solid #00ffea;
      box-shadow: 0 2px 12px rgba(0, 255, 234, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      gap: 2rem;
    }
    .brand {
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    .brand a {
      color: #00ffea;
      font-size: 1.8rem;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      letter-spacing: 0.1em;
      text-shadow: 0 0 6px #00ffea, 0 0 12px #00b7ad;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      white-space: nowrap;
    }
    .brand a:hover {
      color: #00b7ad;
      text-shadow: 0 0 10px #00b7ad, 0 0 20px #00ffea;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex: 1;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .nav-links li a {
      text-decoration: none;
      color: #00ffea;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.06em;
      position: relative;
    }
    .nav-links li a:hover,
    .nav-links li a:focus {
      background-color: #00ffea;
      color: #121212;
      outline: none;
      box-shadow:
        0 0 10px #00ffea,
        0 0 25px #00ffea;
    }

    .nav-links li a.active {
      background-color: #00b7ad;
      color: #121212;
      box-shadow: 0 0 8px #00b7ad, 0 0 22px #00b7ad;
    }

    main {
      flex-grow: 1;
      padding: 3rem 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    main h1 {
      font-size: 2.8rem;
      color: #00ffea;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 12px #00ffea;
    }

    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 234, 0.15);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #00ffea;
      letter-spacing: 0.05em;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      background-color: #121212;
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      box-shadow: inset 0 0 6px rgba(0, 255, 234, 0.6);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 12px #00ffea;
      background-color: #161616;
    }

    textarea {
      min-height: 120px;
    }

    button {
      background-color: #00ffea;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.06em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #00ffea;
    }

    button:hover,
    button:focus {
      background-color: #00b7ad;
      box-shadow: 0 0 14px #00b7ad;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 1.25rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #222;
      margin-top: auto;
      user-select: none;
    }

    @media (max-width: 600px) {
      main {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="brand">
        <a href="index.html">Quantum Vortex</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" method="POST" action="https://formspree.io/f/xkgbpnob">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Quantum Vortex Gaming Hub. All rights reserved.
  </footer>
</body>
</html>
